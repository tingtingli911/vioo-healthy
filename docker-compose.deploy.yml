version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: healthy-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_DATABASE: ${DB_NAME:-healthy}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - healthy-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    image: ${BACKEND_IMAGE:-healthy-backend:latest}
    container_name: healthy-backend
    environment:
      DB_NAME: ${DB_NAME:-healthy}
      DB_USER: root
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_HOST: mysql
      DB_PORT: 3306
      SECRET_KEY: ${SECRET_KEY:-django-insecure-change-this-in-production}
      DEBUG: "False"
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - healthy-network
    restart: unless-stopped
    command: ["./start.sh"]

  frontend:
    image: ${FRONTEND_IMAGE:-healthy-frontend:latest}
    container_name: healthy-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - healthy-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: healthy-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - frontend
      - backend
    networks:
      - healthy-network
    restart: unless-stopped

networks:
  healthy-network:
    driver: bridge

volumes:
  mysql_data:
